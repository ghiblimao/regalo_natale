<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schiva Tutto - 5 Vite</title>
    <style>
        :root {
            --royal-blue: #00215F;
            --bright-red: #CF142B;
            --pure-white: #FFFFFF;
            --text-color-light: #F0F0F0;
            --dark-background: #001A4A;
            --accent-green: #00A65A;
        }

        /* --- STILE GENERALE --- */
        body {
            background-color: var(--dark-background);
            color: var(--text-color-light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* GIOCHI UI */
        .game-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            background: var(--dark-background);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .instructions {
             position: absolute;
             top: 20px; right: 20px;
             color: var(--text-color-light);
             text-align: right;
             font-size: 0.9rem;
             z-index: 100;
             max-width: 50%;
        }

        /* INFO BAR (Punteggio e Timer) */
        .info-bar {
            position: absolute;
            top: 80px; right: 20px;
            text-align: right;
            z-index: 100;
        }
        .score-txt { font-size: 1.3rem; font-weight: bold; color: var(--pure-white); }

        /* CANVAS */
        canvas { 
            background-color: var(--royal-blue); 
            display: block; 
            border: 3px solid var(--pure-white); 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 8px;
            width: 95%; 
            height: 70vh;
        }
    </style>
</head>
<body>

    <div class="instructions">
        <b>Obiettivo:</b> Schiva i blocchi rossi. Raggiungi 25 punti (ostacoli schivati).
    </div>

    <div class="info-bar">
        <div id="score-display" class="score-txt">Punti: 0/25</div>
    </div>

    <div id="game-dodger" class="game-container"><canvas id="canvas-dodger"></canvas></div>

    <script>
        const COLORS = {
            bg: '#00215F',      
            player: '#FFFFFF',  
            obstacle: '#CF142B',
            text: '#F0F0F0'     
        };
        
        // VARIABILI PER LA PERSISTENZA TRA I TENTATIVI
        const MAX_ATTEMPTS = 5;
        let attemptsLeft = MAX_ATTEMPTS; 
        const TARGET_SCORE = 25;

        // VARIABILI DI GIOCO
        let gameLoopId = null;
        let currentScore = 0;
        let isGameOver = false;

        const scoreEl = document.getElementById('score-display');
        
        function updateUI(score) {
            scoreEl.innerText = "Punti: " + score + "/" + TARGET_SCORE + " | Tentativi: " + attemptsLeft + "/" + MAX_ATTEMPTS;
        }
        
        // FUNZIONE ENDGAME AGGIORNATA PER LA GESTIONE DELLE 5 VITE
        function endGame(message, didWin) {
            isGameOver = true;
            
            if (typeof gameLoopId !== 'undefined') cancelAnimationFrame(gameLoopId);

            setTimeout(() => {
                alert(message);

                if (didWin) {
                    alert("Hai vinto!");
                    window.location.href = "https://ghiblimao.github.io/regalo_natale/slide-4.html"; 
                } else {
                    attemptsLeft--;
                    
                    if (attemptsLeft <= 0) {
                        alert("Game Over! Hai esaurito i " + MAX_ATTEMPTS + " tentativi. Ma a Natale siamo tutti pi√π buoni. Passa alla sfida successiva!");
                        window.location.href = "https://ghiblimao.github.io/regalo_natale/slide-4.html"; 
                    } else {
                        isGameOver = false; 
                        initDodger();
                    }
                }
            }, 100);
        }

        function initDodger() {
            const canvas = document.getElementById('canvas-dodger');
            if (!canvas) {
                console.error("Canvas element not found!");
                return;
            }
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.7;
            
            let playerX = canvas.width / 2 - 20;
            let obstacles = [];
            currentScore = 0;
            isGameOver = false;
            
            updateUI(0);

            // Gestione del movimento con touch (tocca a sinistra o a destra per muoverti)
            canvas.ontouchstart = (e) => {
                e.preventDefault();
                if(isGameOver) return;
                let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                if(touchX < canvas.width / 2) playerX -= 50;
                else playerX += 50;
                if(playerX < 0) playerX = 0;
                if(playerX > canvas.width - 40) playerX = canvas.width - 40;
            };

            function loop() {
                if(isGameOver) return;
                // Sfondo
                ctx.fillStyle = COLORS.bg;
                ctx.fillRect(0,0,canvas.width, canvas.height);
                
                // Player (Bianco)
                ctx.fillStyle = COLORS.player;
                ctx.fillRect(playerX, canvas.height - 60, 40, 40);

                if(Math.random() < 0.04) obstacles.push({x: Math.random() * (canvas.width - 40), y: -40});

                // Ostacoli (Rosso acceso)
                ctx.fillStyle = COLORS.obstacle;
                for(let i = obstacles.length - 1; i >= 0; i--) {
                    let o = obstacles[i];
                    o.y += 6;
                    ctx.fillRect(o.x, o.y, 40, 40);
                    
                    ctx.strokeStyle = COLORS.player;
                    ctx.strokeRect(o.x, o.y, 40, 40);

                    // Collisione
                    if(o.y > canvas.height - 100 && o.y < canvas.height - 20 && o.x < playerX + 40 && o.x + 40 > playerX) {
                        endGame("üí• SCHIANTATA! Punteggio: " + currentScore, false);
                        return;
                    }
                    
                    // Ostacolo superato
                    if(o.y > canvas.height) { 
                        obstacles.splice(i, 1); 
                        currentScore++; 
                        updateUI(currentScore);
                        if(currentScore >= TARGET_SCORE) { 
                            endGame("üèÜ VITTORIA! " + TARGET_SCORE + " Ostacoli schivati!", true); 
                            return; 
                        }
                    }
                }
                gameLoopId = requestAnimationFrame(loop);
            }
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            loop();
        }
        
        initDodger();
    </script>
</body>
</html>
